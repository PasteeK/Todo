<h2 class="text-2xl font-semibold mb-6 text-center">CrÃ©er un compte</h2>

<form class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-md" (ngSubmit)="register()">
  <div class="mb-4">
    <label class="block mb-1 text-gray-700 font-medium">Nom d'utilisateur</label>
    <input
      class="w-full px-4 py-2 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-amber-400"
      type="text"
      [(ngModel)]="username"
      name="username"
      required />
  </div>

  <div class="mb-4">
    <label class="block mb-1 text-gray-700 font-medium">Email</label>
    <input
      class="w-full px-4 py-2 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-amber-400"
      type="email"
      [(ngModel)]="email"
      name="email"
      required />
  </div>

  <div class="mb-4">
    <label class="block mb-1 text-gray-700 font-medium">Mot de passe</label>
    <input
      class="w-full px-4 py-2 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-amber-400"
      type="password"
      [(ngModel)]="password"
      name="password"
      required />
  </div>

  <div class="mb-6">
    <label class="block mb-1 text-gray-700 font-medium">Confirmation du mot de passe</label>
    <input
      class="w-full px-4 py-2 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-amber-400"
      type="password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      required />
  </div>

  <button
    class="w-full bg-amber-400 text-white font-semibold py-2 rounded-xl hover:bg-amber-500 transition duration-200 hover:cursor-pointer"
    type="submit">
    S'inscrire
  </button>

  <button class="mt-5 hover:cursor-pointer" type="button" routerLink="/login">
    Vous avez deja un compte ?
  </button>

  <div *ngIf="errorMessage()" class="mt-4 text-red-600 text-center">
    {{ errorMessage() }}
  </div>
  <div *ngIf="successMessage()" class="mt-4 text-green-600 text-center">
    {{ successMessage() }}
  </div>
</form>
