<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <form (ngSubmit)="login()" class="w-full max-w-md bg-white p-8 rounded-2xl shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Connexion</h2>

    <div *ngIf="errorMessage()" class="bg-red-100 text-red-700 px-4 py-2 rounded-lg mb-4 text-center">
      {{ errorMessage() }}
    </div>

    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
      class="w-full px-4 py-2 mb-4 bg-gray-100 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-amber-400"
    />

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Mot de passe"
      required
      class="w-full px-4 py-2 mb-6 bg-gray-100 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-amber-400"
    />

    <button
      type="submit"
      [disabled]="loading()"
      class="w-full py-2 mb-4 bg-amber-400 text-white font-semibold rounded-xl hover:bg-amber-500 transition duration-200 disabled:bg-gray-300 disabled:cursor-not-allowed"
    >
      {{ loading() ? 'Connexion...' : 'Se connecter' }}
    </button>

    <button
      type="button"
      routerLink="/register"
      class="w-full py-2 bg-gray-200 text-gray-700 font-medium rounded-xl hover:bg-gray-300 transition duration-200"
    >
      S'inscrire
    </button>
  </form>
</div>
