<div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-md mt-10">
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Dashboard</h1>
    <button
      (click)="logout()"
      class="bg-amber-400 text-white font-semibold py-2 px-4 rounded-xl hover:bg-amber-500 transition duration-200"
    >
      Déconnexion
    </button>
  </header>

  <main class="space-y-6 text-gray-800">
    <p class="text-lg">Vous êtes connecté !</p>

    <app-tasks></app-tasks>

    <button
      (click)="loadData()"
      class="bg-amber-400 text-white font-semibold py-2 px-4 rounded-xl hover:bg-amber-500 transition duration-200"
    >
      Charger des données
    </button>

    <div *ngIf="data" class="bg-gray-100 p-4 rounded-xl overflow-auto">
      <pre>{{ data | json }}</pre>
    </div>
  </main>
</div>
